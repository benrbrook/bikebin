<template name="addBike">
	<div class="container">
		<div class="row">
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-1"></div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-10">
				<h1>Add Bike</h1>
				<input type="text" class="form-control" placeholder="Bike name">
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-1"></div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-8 col-md-8 col-sm-8">
					<div class="bike-picture">
						<h1>Bike picture/layout goes here</h1>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4">
					<div class="parts-list">
						<h1>Editable scrolling parts list goes here</h1>
					</div>
				</div>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Share</span>
					<input type="text" class="form-control" placeholder="Link to share bike would be inserted here" aria-describedby="basic-addon1">
				</div>
			</div>
		</div>
	</div>
</template>
