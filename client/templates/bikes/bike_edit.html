<template name="bikeEdit">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8">
				<h1>
					Edit bike
					{{#if ownPost}}
						<a class="btn btn-danger delete" id="btn-bike-delete">Delete</a>
					{{/if}}
					<a class="btn btn-primary" id="btn-bike-cancel">Cancel</a>
				</h1>
				<input type="text" name="name" id="name" class="form-control bike-name" placeholder="Bike name" value="{{name}}">
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4"></div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8">
				<input type="file" class="file_bag">
				{{> image}}
				<textarea class="form-control" rows="5" id="description" placeholder="Description" value="{{description}}"></textarea>
				<input type="submit" value="Submit" class="btn btn-primary" id="btn-bike-submit" />
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4">
				{{> partsListEdit}}
			</div>
		</div>
		<footer></footer>
	</div>
</template>
