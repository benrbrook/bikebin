<template name="bike">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8">
				<h1>
					<p id="bike-name">{{name}}</p>
					{{#if ownPost}}<a href="{{pathFor 'bikeEdit'}}" class="btn btn-primary" id="btn-bike-edit">Edit</a>{{/if}}
					<button type="button" class="btn btn-default btn-lg {{#unless currentUser}}disabled{{/unless}}" id="btn-bike-star">
  						<span class="glyphicon glyphicon-star{{starredGlyph}}" aria-hidden="true">Star {{votes}}</span>
  					</button>
				</h1>
  				<!-- <h3><a href="{{pathFor 'accountPage' userId=this.userId}}">{{owner}}</a></h3> -->
  				<h3>{{owner}}</h3>

			</div>
			<div class="col-lg-4 col-md-4 col-sm-4"></div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8">
		    	{{> image}}
				<div class="well" id="description">{{description}}</div>
				<div class="input-group share-link">
					<span class="input-group-addon" id="basic-addon1">Share</span>
					<input type="text" class="form-control" placeholder="Link to share bike would be inserted here" aria-describedby="basic-addon1" value="bikebin.co{{shareLink}}">
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4">
				{{> components}}
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8">
				{{#each comments}}
					{{> commentItem}}
				{{/each}}
				{{#if currentUser}}
					{{> commentAdd}}
				{{else}}
					<p>Please log in to leave a comment.</p>
				{{/if}}
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4"></div>
		</div>
	<footer></footer>
	</div>
</template>
