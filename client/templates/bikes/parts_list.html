<template name="partsList">
	<div class="parts-list">
		{{#each inputs}}
			<h5>{{this.name}}</h5>
			<p>{{this.type}}</p>
		{{/each}}
		<input class="part-input" id="part-name" type="text" placeholder="Name" />
		<input class="part-input" id="part-type" type="text" placeholder="Type" />
		<input value="Add component" class="btn btn-primary" id="btn-part-input-add">
	</div>
</template>
