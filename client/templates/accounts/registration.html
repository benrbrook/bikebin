<template name="registration">
	<div class="container">
		<div class="row">
			<div class="col-lg-2 col-md-2 col-sm-2"></div>
			<div class="col-lg-8 col-md-8 col-sm-8">
				<h1>Create an account</h1>
				<form id="registration-form" action="action">
					<div class="form-group">
						<label for="account-email">Email address</label>
						<input type="email" class="form-control" id="account-email" />
					</div>
					<div class="form-group">
						<label for="account-password">Password</label>
						<input type="password" class="form-control" id="account-password" />
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" id="create-account" value="Create an Account" />
					</div>
				</form>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2"></div>
		</div>
	</div>
</template>
