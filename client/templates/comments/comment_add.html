<template name="commentAdd">
	<form name="comment" class="comment-form form">
		<div class="form-group">
			<div class="controls">
				<label for="body">Comment on this bike</label>
				<textarea name="body" id="body" class="form-control" rows="3"></textarea>
				<!-- <span class="help-block">{{errorMessage 'body'}}</span> -->
			</div>
		</div>
		<button type="submit" class="btn btn-primary" id="comment-add">Add Comment</button>
	</form>
</template>
