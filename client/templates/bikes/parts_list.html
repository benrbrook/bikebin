<template name="partsList">
	<div class="parts-list">
		{{#each inputs}}
			<h5>{{this.name}}</h5>
			<input class="part-input" type="text" name="{{this.name}}" placeholder="{{this.component}}" />
		{{/each}}
		<input value="Add component" class="btn btn-primary" id="btn-part-input-add">
	</div>
</template>
