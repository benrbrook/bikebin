<template name="explore">
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3"></div>
			<div class="col-lg-6 col-md-6 col-sm-6">
				<h1>Explore bikes</h1>
				<h4>Newest first</h4>
				<div class="list-group">
					{{#each bikes}}
						<a href="{{pathFor 'bike'}}" class="list-group-item">{{name}}</a>
					{{/each}}
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3"></div>
		</div>
	</div>
</template>
